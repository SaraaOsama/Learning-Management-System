<div class="user-list">
    <table  width="100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Active</th>
          <th>Role</th>
          <th>Approve</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.active }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.approve }}</td>
          <td>
            <button (click)="activateUser(user.id)">Activate</button>
            <button (click)="deactivateUser(user.id)">Deactivate</button>
            <button (click)="approveUser(user.id)">Approve</button>
            <button (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
