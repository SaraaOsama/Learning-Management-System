<div class="add-material-container">
    <h2>Add New Material</h2>
  
    <div *ngIf="successMessage" class="alert">
      {{ successMessage }}
    </div>
  
    <form (ngSubmit)="addMaterial()">
      <div>
        <label for="materialLink">Material Link</label>
        <input
          type="text"
          id="materialLink"
          [(ngModel)]="newMaterial.materials"
          name="materialLink"
          required
        />
      </div>
  
      <div>
        <label for="course">Select Course</label>
        <select
          id="course"
          [(ngModel)]="newMaterial.id_course"
          name="course_id"
          required
        >
          <option value="" disabled>Select a course</option>
          <option *ngFor="let course of courses" [value]="course.id_course">
            {{ course.course_name }}
          </option>
        </select>
      </div>
  
      
      <div *ngIf="newMaterial.id_course">
        <p>Selected Course: {{ getCourseName(newMaterial.id_course) }}</p>
      </div>
  
      <div>
        <button type="submit">Add Material</button>
      </div>
    </form>
  </div>
